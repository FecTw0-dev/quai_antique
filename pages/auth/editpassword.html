<div class="plat-scene text-center text-white">
    <div class="plat-scene-content">
        <h1>Changement de mot de passe</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput">
          <div class="invalid-feedback">
            Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
          </div>
        </div>
        <div class="mb-3">
          <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
          <input type="password" class="form-control" id="ValidatePasswordInput">
          <div class="invalid-feedback">
            Le mot de passe doit correspondre au mot de passe précédent.
          </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-editpasswordInput">Changer mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifier les informations personnelles</a>
    </div>
</div>
